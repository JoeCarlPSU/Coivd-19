<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Charts JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">

    <!-- SCSS/CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body class="bg-light">
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Michigan Covid-19 Dashboard</span>
    </nav>

    <div class="container-fluid container-dashboard bg-light">
        <div class="row row-a h-30">
            <div class="col-lg-3 col-12 p-0 group-a-mobile">
                <button type="button" class="btn btn-cases-expand rounded-circle" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-expand text-light cases-expand"></i>
                </button>
                <div class="group-a h-100 rounded cases shadow-custom">
                    <canvas id="myChart" width="100%" height="100%"></canvas>
                </div>
            </div>
            <div class="col-lg-3 col-12 p-0 group-b-mobile">
                <button type="button" class="btn btn-deaths-expand rounded-circle" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-expand text-light cases-expand"></i>
                </button>
                <div class="group-b h-100 rounded deaths shadow-custom">
                    <canvas id="deathsChart" width="100%" height="100%"></canvas>
                </div>
            </div>
            <div class="col-lg-3 col-12 p-0 group-b-mobile">
                <div class="group-b h-100 rounded bg-info"> Content here </div>
            </div>
            <div class="col-lg-3 col-12 p-0 group-c-mobile">
                <div class="group-c h-100 rounded bg-info"> Content here </div>
            </div>
        </div>
        <div class="row row-b h-70 bg-light">
            <div class="col-lg-6 col-12 p-0 group-a-mobile">
                <div class="slider" id="slider"></div>
                <div class="group-a h-100 rounded shadow-custom map"></div>
                <div id="mapid"></div>
            </div>
        </div>
        <div class="col-lg-6 col-12 p-0 group-c-mobile">
            <div class="group-c h-100 rounded bg-info"> Content here </div>
        </div>
    </div>
    </div>


    <!-- Case Modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header cases-modal" style="background-color: #F5A919">
                    <h5 class="modal-title" id="exampleModalLabel">Details: Cases</h5>
                </div>
                <div class="modal-body">
                    <canvas id="myChart2" width="100%" height="100%"></canvas>
                </div>
                <div class="modal-footer" style="background-color: red">
                    <button type=" button " class="btn btn-primary " data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js "></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.js"></script>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js "></script>

    <!-- ChartsJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js "></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <script src="js/state_cases_daily.js "></script>
    <script src="js/state_deaths_daily.js "></script>
    <script src="js/4.2.20.js"></script>
    <script src="js/main.js "></script>

</body>

</html>
